<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mykyta Kavetskyi" />
    <meta
      name="description"
      content="This is a solution to the Results summary component challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="page">
      <article class="test-card" aria-label="Test results">
        <header class="test-card__header">
          <h1 class="test-card__result">Your Result</h1>
          <div class="test-card__score-container">
            <span class="test-card__score-result" id="score-result">0</span>
            <span class="test-card__score-max">of 100</span>
          </div>
          <p class="test-card__status">Great</p>
          <p class="test-card__conclusion">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </header>
        <section class="test-card__summary-section" aria-labelledby="summary">
          <h2 class="test-card__summary" id="summary">Summary</h2>
          <ul class="test-card__summary-list" id="summary-list"></ul>
          <button
            class="test-card__btn"
            type="button"
            aria-label="Click continue to proceed."
          >
            Continue
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
